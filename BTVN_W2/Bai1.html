<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
</head>
<body>

    <h1>Nguyễn Mạnh Hùng</h1>

    <img src="../BTVN_W2/img/Avatar.jpg" alt="Ảnh cá nhân" width="250">

    <p>Tôi là sinh viên ngành CNTT, yêu thích lập trình web và UI/UX.</p>

    <h2>Sở thích</h2>
    <ul>
        <li>Xem phim</li>
        <li>Chơi thể thao</li>
        <li>Du lịch</li>
    </ul>

    <h2>Kỹ năng</h2>
    <table border="1">
        <tr>
            <th>Kỹ năng</th>
            <th>Mức độ</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>Tốt</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>Khá</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Trung bình</td>
        </tr>
    </table>

    <h2>Liên hệ</h2>
    <form>
        <label for="name">Họ tên:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Lời nhắn:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Gửi</button>
    </form>

</body>
</html>
